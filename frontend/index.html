<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TranspoManager</title>
  </head>
  <body>
    <script>
      (function() {
        try {
          var hasToken = document.cookie.split('; ').some(function(c){ return c.indexOf('tokenResponse=') === 0 })
          var path = location.pathname
          if (!hasToken && path !== '/login') {
            location.replace('/login')
          }
        } catch (e) {}
      })()
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
