spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ptcmss_db}?useSSL=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      
  jpa:
    hibernate:
      ddl-auto: validate  # Production: không tự động sửa schema
    show-sql: false  # Tắt log SQL trong production
    properties:
      hibernate:
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        format_sql: false
        jdbc:
          time_zone: UTC
        connection:
          provider_disables_autocommit: true
      javax:
        persistence:
          query:
            timeout: 30000  # 30 seconds query timeout
        
  sql:
    init:
      mode: never  # Production: không chạy data.sql tự động

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: never
    include-stacktrace: never

logging:
  level:
    root: INFO
    org.example.ptcmssbackend: INFO
    org.hibernate.SQL: WARN
  file:
    name: logs/ptcmss-backend.log
    max-size: 10MB
    max-history: 30

# Payment Configuration
payment:
  bank:
    code: ${PAYMENT_BANK_CODE:970418}
    account:
      number: ${PAYMENT_BANK_ACCOUNT_NUMBER:}
      name: ${PAYMENT_BANK_ACCOUNT_NAME:}

# VietQR API Configuration
vietqr:
  client-id: ${VIETQR_CLIENT_ID:}
  api-key: ${VIETQR_API_KEY:}
