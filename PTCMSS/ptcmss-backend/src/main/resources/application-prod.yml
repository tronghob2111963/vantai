spring:
  datasource:
    url: jdbc:mysql://mysql:3306/ptcmss_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none  # Disable DDL auto (DB already exists with correct schema)
    show-sql: true
    properties:
      hibernate:
        # Use physical naming strategy to match database column names exactly
        physical_naming_strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server:
  port: 8080
management:
  endpoints:
    web.exposure.include: health,info
