<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thiết lập mật khẩu mới</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f3f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 420px;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        label {
            font-weight: 600;
            color: #444;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            color: red;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Thiết lập mật khẩu mới</h2>

    <form th:action="@{/set-password}" method="post">
        <input type="hidden" name="token" th:value="${token}" />

        <label>Mật khẩu mới</label>
        <input type="password" name="password" placeholder="Nhập mật khẩu mới" required />

        <label>Nhập lại mật khẩu</label>
        <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu" required />

        <button type="submit">Lưu mật khẩu</button>

        <div class="message" th:text="${error}"></div>
        <div class="message" style="color:green;" th:text="${success}"></div>
    </form>
</div>
</body>
</html>
