<body>

<p>
    <a th:href="${verifyUrl}" target="_blank" style="font-weight:bold;color:#0d6efd;">

<br>
<p>Nếu bạn không yêu cầu tạo tài khoản, vui lòng bỏ qua email này.</p>

<p>Trân trọng,<br/>Phòng Nhân sự</p>
